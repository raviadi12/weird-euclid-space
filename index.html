<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;">
      <h1>Loading Assets</h1>
      <p>Ravi Adi Prakoso 2024</p>
    </div>
    <div id="startScreen" style="display: none;">
      <h1>Snowboarding King</h1>
      <p>A game by Ravi Adi Prakoso<br>made on Icarus 3D Engine & WebGL</p>
      <button id="startButton">Start Game</button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div id="scoreOverlay" style="position: absolute; bottom: 60px; left: 10px; color: white; font-size: 40px;">
      Score: <span id="scoreValue">0</span>
    </div>
    <div id="timeOverlay" style="position: absolute; bottom: 10px; left: 10px; color: white;  font-size: 40px;">
      Time: <span id="timeValue">0</span>s
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="THREE/lil-gui@0.17.js"></script>
    <script src="THREE/three.js"></script>
    <script src="THREE/EffectComposer.js"></script>
    <script src="THREE/RenderPass.js"></script>
    <script src="THREE/UnrealBloomPass.js"></script>
    <script src="THREE/CopyShader.js"></script>
    <script src="THREE/LuminosityHighPassShader.js"></script>
    <script src="THREE/ShaderPass.js"></script>
    <script src="THREE/SAOPass.js"></script>
    <script src="THREE/SAOShader.js"></script>
    <script src="THREE/DepthLimitedBlurShader.js"></script>
    <script src="THREE/UnpackDepthRGBAShader.js"></script>
    <script src="THREE/OBJLoader.js"></script>
    <script src="THREE/MTLLoader.js"></script>
    <script src="THREE/FBXLoader.js"></script>
    <script src="THREE/GLTFLoader.js"></script>
    <script src="THREE/ConvexGeometry.js"></script>
    <script src="THREE/ConvexHull.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
